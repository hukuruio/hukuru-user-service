---
kind: pipeline
name: default

steps:
  - name: build
    image: hukuruio/docker-compose
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - make

  - name: cleanup
    image: mojdigitalstudio/hmpps-docker-compose:latest
    commands:
      - make cleanup
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    when:
      status:
      - success
      - failure

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
