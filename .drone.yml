---
kind: pipeline
name: default

steps:
  - name: prepare
    image: hukuruio/docker-compose
    commands:
      - cp docker-compose.override.yml.txt docker-compose.override.yml
 
  - name: build
    image: hukuruio/docker-compose
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - make build

  - name: test
    image: hukuruio/docker-compose
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - make test     


  - name: cleanup
    image: hukuruio/docker-compose 
    commands:
      - make cleanup
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    when:
      status:
      - success
      - failure

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
